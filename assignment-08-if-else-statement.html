// Take the time in 24-hour clock format as input from the user
let time24 = prompt("Enter the time in 24-hour clock format (e.g. 1900):");

// Convert the input to a number
time24 = parseInt(time24);

// Check if the input is valid
if (time24 < 0 || time24 > 2359 || isNaN(time24)) {
  console.log("Invalid input");
} else {
  // Convert the time to 12-hour clock format
  let hour24 = Math.floor(time24 / 100);
  let hour12 = hour24 % 12 || 12;
  let minute = time24 % 100;
  let meridiem = hour24 >= 12 ? "pm" : "am";

  // Display the converted time
  console.log(`The time is ${hour12}:${minute} ${meridiem}`);
}
