// Mark Sheet 

Take three subjects' names from user
let subject1 = prompt("Enter name of subject 1:");
let subject2 = prompt("Enter name of subject 2:");
let subject3 = prompt("Enter name of subject 3:");

// Total marks for each subject is 100
const totalMarks = 100;

// Take obtained marks for each subject from user
let marks1 = parseInt(prompt("Enter obtained marks for " + subject1 + ":"));
let marks2 = parseInt(prompt("Enter obtained marks for " + subject2 + ":"));
let marks3 = parseInt(prompt("Enter obtained marks for " + subject3 + ":"));

// Calculate total marks and percentage
let totalObtainedMarks = marks1 + marks2 + marks3;
let percentage = (totalObtainedMarks / (3 * totalMarks)) * 100;

// Display result in browser using table
document.write("<table>");
document.write("<tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th></tr>");
document.write("<tr><td>" + subject1 + "</td><td>" + totalMarks + "</td><td>" + marks1 + "</td></tr>");
document.write("<tr><td>" + subject2 + "</td><td>" + totalMarks + "</td><td>" + marks2 + "</td></tr>");
document.write("<tr><td>" + subject3 + "</td><td>" + totalMarks + "</td><td>" + marks3 + "</td></tr>");
document.write("<tr><th>Total</th><th>" + 3*totalMarks + "</th><th>" + totalObtainedMarks + "</th></tr>");
document.write("<tr><th colspan='3'>Percentage: " + percentage.toFixed(2) + "%</th></tr>");
document.write("</table>");
